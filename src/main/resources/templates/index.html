<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>
</head>
<body>
<h1>My Recipes!</h1>
<ul th:each="recipe : ${recipes}">
    <li th:text="${recipe.description}"></li>
</ul>
<ul th:each="measure : ${measures}">
    <li th:text="${measure.getDescription()}"></li>
</ul>
</body>
</html>
